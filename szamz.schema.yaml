# Rime schema
# 
# encoding: utf-8
__include: /octagram/enable_for_chars
octagram: 
  disable: 
    __patch:
      grammar: {}
  enable_for_chars:
    __patch:
      grammar:
        language: amz-v3n2m1-zh-hans
        collocation_max_length: 8
        collocation_min_length: 3
        collocation_penalty: -6
        non_collocation_penalty: -30
        weak_collocation_penalty: -24
        rear_penalty: -25
      translator/+:
        contextual_suggestions: false
        max_homophones: 10
        max_homographs: 10
schema:
  schema_id: szamz
  name: 三郑amz
  version: "2025.2"
  author:
    - 动动
    - 至至
    - 阿雅
  description: |
    源自 Android 拼音
  dependencies:
    - stroke
style/inline_preedit: true
#    ⇧设置输入码是否内嵌/不内嵌——true/false，官方初始设置为"不内嵌"(false)。显示为true时，默认的内嵌模式是“composition”。
style/preedit_type: preview
#    ⇧设置输入码内嵌模式：
#      preview——嵌入首选；composition——嵌入编码；input——嵌入输入码。
#      输入法无此项目的初始设置。
editor: # 回车提交候选，左 shift 切换英文并保留编码
  __include: default:/editor?
  bindings:
    Return: commit_raw_input
    Shift+Shift_L: commit_raw_input

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator@szamz_jp
    - script_translator
    - reverse_lookup_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba_;'

translator:
  dictionary: szamz
  preedit_format:
    - xform/(^| )([a-z])/\1\u\2/g

abc_segmentor:
  extra_tags:
    - szamz_jp 

reverse_lookup: # 拼音反查
  dictionary: pinyin_simp
  prefix: "`"
  tips: 〔反查〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
szamz_jp:
  tag: szamz_jp
#  dictionary: szamzjp
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔反查〕
punctuator:
  import_preset: default

key_binder:
  bindings:
    - when: has_menu
      accept: " "
      send: "_"
    # - when: has_menu
    #   accept: "1"
    #   send: " "

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
